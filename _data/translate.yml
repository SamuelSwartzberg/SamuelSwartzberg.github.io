        pretty_name: much more!
        is_active: active
        blurbs:
          - > 
            '<b>Journalism</b>: The conclusion <i>Time of Eve</i> arrives at and invites its viewers to embrace is one of general inclusivity: We can learn to understand and love each other, despite our differences. Repeatedly, <i>Time of Eve</i> asks: Are you enjoying the Time of Eve? By the end, Rikuo's answer is a resounding yes.'
          - > 
            '<b>Papers</b>: Sentences can say things. For our purposes, let us say they say that, i.e. they express a proposition (One could also say they perform the illocutionary act of saying that). Sentences can also imply things one has not, strictly speaking, said. One way a sentence can imply another is to entail it. Another way one can imply something is to implicate something.'
          - > 
            '<b>History</b>: There is a way, though, in which this analysis cannot reveal the true impact of the printing press, in which it misses the point entirely. Most of the linguistic standardization and reform occurred later, from 1650 onward via the establishment of a German state, universal schooling system and near-universal literacy. All these phenomena are bound up in a world in which the printing press is inextricably enmeshed. '
      - lang: de
        version: translation
        pretty_name: vieles andere!
        blurbs:
          - > 
            '<b>Journalismus</b>: Schlussendlich will uns <i>Time of Eve</i> vor allem eins sagen: Wir können unsere Differenzen überwinden, uns verstehen und vielleicht sogar lieben lernen. Immer wieder stellt <i>Time of Eve</i> Rikuo - und uns - die (auch in der deutschen Version nicht übersetzte) Frage: Are you enjoying the Time of Eve? Der Weg dorthin ist nicht leicht, aber schlussendlich gelangt Rikuo zu seiner Antwort: Er würde sie nicht missen wollen.'
          - > 
            "<b>Wissenschaftliche Arbeiten</b>: Sätze können etwas aussagen. Bezeichnen wir hier dieses 'Aussagen' als ein Aussagen, dass etwas der Fall ist, also das Ausdrücken einer Proposition. (Man könnte auch sagen, dass Sätze den illokutionären Akt des Aussagens, dass etwas der Fall ist, vollziehen.) Zusätzlich können Sätze aber auch Dinge implizieren, die man nicht im engeren Sinne <i>gesagt</i> hat: Zum einen können sie eine andere Proposition beinhalten; zum anderen können sie aber auch etwas implikieren."
          - > 
            '<b>Geschichte</b>: Diese Analyse kann allerdings die Auswirkungen der Erfindung der Druckpresse nicht abschließend klären, ja, gewissermaßen schlägt sie sogar einen Irrweg ein: Der Großteil der Sprachstandardisierung und -reform geschah erst viel später, etwa ab 1650, mittels der allgemeinen Schulpflicht, der Gründung des deutschen Staates und der gesellschaftsübergreifenden Alphabetisierung. Eben jene Prozesse sind in einer Welt, in der es die Druckpresse nicht gegeben hätte, undenkbar.'